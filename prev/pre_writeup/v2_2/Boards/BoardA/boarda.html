<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc()
{
var xmlhttp;
var txt,x,i;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    xmlDoc=xmlhttp.responseXML;

    //once done, look into making this into an array and using a for loop to 
    //print the values to the page

    txt="";


    req="";
    x=xmlDoc.getElementsByTagName("req")[0];
    y=x.childNodes[0]; 
    req+=y.nodeValue;
    txt+=req + "<hr/>";
    //document.getElementById("myDiv").innerHTML=req + "<hr/>";

    name="";
    x=xmlDoc.getElementsByTagName("name")[0];
    y=x.childNodes[0]; 
    name+=y.nodeValue;
    txt+=name + "<hr/>";
    //document.getElementById("myDiv").innerHTML=  txt;

    email="";
    x=xmlDoc.getElementsByTagName("email")[0];
    y=x.childNodes[0]; 
    email+=y.nodeValue;
    txt+=email + "<hr/>";
    //document.getElementById("myDiv").innerHTML=  txt;

    position_title="";
    x=xmlDoc.getElementsByTagName("position_title")[0];
    y=x.childNodes[0]; 
    position_title+=y.nodeValue;
    txt+=position_title + "<hr/>";
    document.getElementById("myDiv").innerHTML=  txt;






    }
  }
xmlhttp.open("GET","1234.xml",true);
xmlhttp.send();
}
</script>
</head>

<body>

<h2>My CD Collection:</h2>
<div id="myDiv"></div>
<button type="button" onclick="loadXMLDoc()">Get my CD collection</button>
 
</body>
</html>
