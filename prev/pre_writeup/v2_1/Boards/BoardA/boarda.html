<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Board A</title>
</head>

<body>
<header><h1><u>BOARD A</u></h1></header>
<b>Requisition Number:</b> <span id="reqNum"></span><br /> 
<b>Position Title:</b> <span id="title"></span><br/>
<b>Contact Name:</b> <span id="contactName"></span><br />
<b>Contact Email Address:</b> <span id="contactEmail"></span><br />



<script type="text/javascript">
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

  xmlhttp.open("GET","4746563.xml",false);
  xmlhttp.send();
  xmlDoc=xmlhttp.responseXML;

  document.getElementById("reqNum").innerHTML=
  xmlDoc.getElementsByTagName("req")[0].childNodes[0].nodeValue;
  document.getElementById("title").innerHTML=
  xmlDoc.getElementsByTagName("position_title")[0].childNodes[0].nodeValue;
  document.getElementById("contactName").innerHTML=
  xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
  document.getElementById("contactEmail").innerHTML=
  xmlDoc.getElementsByTagName("email")[0].childNodes[0].nodeValue;

</script>
</body>

</html>
